<!DOCTYPE html>
<html>
<head>
    <title>Carte Interactive - Agence ImmobiliÃ¨re</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map { width: 100%; height: 600px; }
    </style>
</head>
<body>
    <h2>Carte des maisons prospectÃ©es et des mandats</h2>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([43.3425, 5.4101], 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var prospectionSheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQaxFwdOqv8LQIyfvZyhH6Fow9EgwyZB5NaH6wHQed6J4TeW0CiJheGOv_kkfctHI3WukbMBGM9X5v6/pub?output=csv';
        var mandatsSheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQaxFwdOqv8LQIyfvZyhH6Fow9EgwyZB5NaH6wHQed6J4TeW0CiJheGOv_kkfctHI3WukbMBGM9X5v6/pub?gid=565255152&output=csv';

        function loadProspectionData() {
            fetch(prospectionSheetURL)
                .then(response => response.text())
                .then(csvText => {
                    let rows = csvText.split("\n").slice(1);
                    rows.forEach(row => {
                        let cols = row.split(/,(?=(?:[^"']*["'][^"']*["'])*[^"']*$)/);
                        if (cols.length < 8) return;

                        let adresse = cols[0]?.trim();
                        let lat = parseFloat(cols[1].trim());
                        let lng = parseFloat(cols[2].trim());
                        let agent = cols[4]?.trim();
                        let prix_estime = cols[5]?.replace(/[^0-9]/g, "").trim();
                        let prix_client = cols[6]?.replace(/[^0-9]/g, "").trim();
                        let notes = cols[7]?.trim();

                        if (!isNaN(lat) && !isNaN(lng)) {
                            let marker = L.marker([lat, lng], {icon: L.icon({
                                iconUrl: 'https://maps.google.com/mapfiles/ms/icons/blue-dot.png',
                                iconSize: [30, 30]
                            })}).addTo(map);

                            marker.bindPopup(`
                                <b>ğŸ“ Adresse :</b> ${adresse} <br>
                                <b>ğŸ‘¤ Agent :</b> ${agent} <br>
                                <b>ğŸ’° Prix estimÃ© :</b> ${prix_estime} â‚¬ <br>
                                <b>ğŸ’² Prix demandÃ© :</b> ${prix_client} â‚¬ <br>
                                <b>ğŸ“ Notes :</b> ${notes}
                            `);
                        }
                    });
                })
                .catch(error => console.error('Erreur de chargement des donnÃ©es prospection:', error));
        }

        function loadMandatsData() {
            fetch(mandatsSheetURL)
                .then(response => response.text())
                .then(csvText => {
                    let rows = csvText.split("\n").slice(1);
                    rows.forEach(row => {
                        let cols = row.split(/,(?=(?:[^"']*["'][^"']*["'])*[^"']*$)/);
                        if (cols.length < 9) return;

                        let adresse = cols[0]?.trim();
                        let lat = parseFloat(cols[1].trim());
                        let lng = parseFloat(cols[2].trim());
                        let agent = cols[4]?.trim();
                        let prix_net = cols[5]?.replace(/[^0-9]/g, "").trim();
                        let honoraires = cols[6]?.replace(/[^0-9]/g, "").trim();
                        let exclusivite = cols[8]?.trim().toUpperCase();
                        
                        let iconUrl = exclusivite === "OUI" ? 'https://maps.google.com/mapfiles/ms/icons/yellow-dot.png' : 'https://maps.google.com/mapfiles/ms/icons/green-dot.png';

                        if (!isNaN(lat) && !isNaN(lng)) {
                            let marker = L.marker([lat, lng], {icon: L.icon({
                                iconUrl: iconUrl,
                                iconSize: [30, 30]
                            })}).addTo(map);

                            marker.bindPopup(`
                                <b>ğŸ“ Adresse :</b> ${adresse} <br>
                                <b>ğŸ‘¤ Agent :</b> ${agent} <br>
                                <b>ğŸ’° Prix net vendeur :</b> ${prix_net} â‚¬ <br>
                                <b>ğŸ’µ Honoraires :</b> ${honoraires} â‚¬ <br>
                                <b>ğŸ”’ ExclusivitÃ© :</b> ${exclusivite}
                            `);
                        }
                    });
                })
                .catch(error => console.error('Erreur de chargement des donnÃ©es mandats:', error));
        }

        loadProspectionData();
        loadMandatsData();
    </script>
</body>
</html>
