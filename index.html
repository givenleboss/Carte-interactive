<!DOCTYPE html>
<html>
<head>
    <title>Carte Interactive</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body {
            font-family: 'Bebas Neue', sans-serif;
            margin: 20px;
            text-align: center;
            background-color: #f4f4f4;
        }
        #map { 
            width: 80%; 
            height: 600px; 
            margin: auto;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        .logo {
            width: 100px;
            display: block;
            margin: 10px auto;
        }
        .legend {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            text-align: left;
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 14px;
        }
        .legend div {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .legend span {
            width: 15px;
            height: 15px;
            display: inline-block;
            margin-right: 10px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <img src="https://imgur.com/a/phsX6MW" alt="Logo" class="logo">
    <h2>Carte Interactive</h2>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([43.3425, 5.4101], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var sheetURLProspection = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQaxFwdOqv8LQIyfvZyhH6Fow9EgwyZB5NaH6wHQed6J4TeW0CiJheGOv_kkfctHI3WukbMBGM9X5v6/pub?output=csv';
        var sheetURLMandats = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQaxFwdOqv8LQIyfvZyhH6Fow9EgwyZB5NaH6wHQed6J4TeW0CiJheGOv_kkfctHI3WukbMBGM9X5v6/pubhtml';

        function addPointsFromSheet(sheetURL, isMandat) {
            fetch(sheetURL)
                .then(response => response.text())
                .then(csvText => {
                    let rows = csvText.split("\n").slice(1);
                    rows.forEach(row => {
                        let cols = row.split(",");
                        let adresse = cols[0]?.trim();
                        let lat = parseFloat(cols[1]);
                        let lng = parseFloat(cols[2]);

                        let popupContent = `<b>ğŸ“ Adresse :</b> ${adresse} <br>`;

                        let iconColor = "blue"; // Default to prospection
                        if (isMandat) {
                            let exclusivite = cols[8]?.trim();
                            if (exclusivite === "OUI") {
                                iconColor = "gold"; // Mandat exclusif
                            } else {
                                iconColor = "green"; // Mandat non exclusif
                            }
                            popupContent += `
                                <b>ğŸ“… Date du mandat :</b> ${cols[3]} <br>
                                <b>ğŸ‘¤ Agent :</b> ${cols[4]} <br>
                                <b>ğŸ’° Prix net vendeur :</b> ${cols[5]} â‚¬ <br>
                                <b>ğŸ’² Honoraires :</b> ${cols[6]} â‚¬ <br>
                                <b>ğŸ“ Notes :</b> ${cols[7]} <br>
                                <b>â­ ExclusivitÃ© :</b> ${exclusivite} <br>
                                <b>ğŸ“ Contact :</b> ${cols[10]} 
                            `;
                        } else {
                            popupContent += `
                                <b>ğŸ“… Date de prospection :</b> ${cols[3]} <br>
                                <b>ğŸ‘¤ Agent :</b> ${cols[4]} <br>
                                <b>ğŸ’° Prix estimÃ© :</b> ${cols[5]} â‚¬ <br>
                                <b>ğŸ’² Prix demandÃ© :</b> ${cols[6]} â‚¬ <br>
                                <b>ğŸ“ Notes :</b> ${cols[7]} <br>
                                <b>ğŸ“ Contact :</b> ${cols[9]}
                            `;
                        }

                        if (!isNaN(lat) && !isNaN(lng)) {
                            let marker = L.marker([lat, lng], {
                                icon: L.divIcon({
                                    className: 'custom-marker',
                                    html: `<div style='background-color: ${iconColor}; width: 12px; height: 12px; border-radius: 50%;'></div>`,
                                    iconSize: [12, 12]
                                })
                            }).addTo(map);
                            marker.bindPopup(popupContent);
                        }
                    });
                })
                .catch(error => console.error('Erreur de chargement des donnÃ©es:', error));
        }

        addPointsFromSheet(sheetURLProspection, false);
        addPointsFromSheet(sheetURLMandats, true);
    </script>
</body>
</html>
