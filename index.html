<!DOCTYPE html>
<html>
<head>
    <title>Carte Interactive</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map { 
            width: 100%; 
            height: 600px; 
        }
    </style>
</head>
<body>
    <h2>Carte des maisons prospectÃ©es et des mandats</h2>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([43.3425, 5.4101], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var sheetURLProspection = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQaxFwdOqv8LQIyfvZyhH6Fow9EgwyZB5NaH6wHQed6J4TeW0CiJheGOv_kkfctHI3WukbMBGM9X5v6/pub?output=csv';
        var sheetURLMandats = 'https://docs.google.com/spreadsheets/d/e/YOUR_MANDATS_SHEET_URL/pub?output=csv';

        function addPointsFromSheet(sheetURL, type) {
            fetch(sheetURL)
                .then(response => response.text())
                .then(csvText => {
                    let rows = csvText.split("\n").slice(1);
                    rows.forEach(row => {
                        let cols = row.split(",");
                        let adresse = cols[0]?.trim();
                        let lat = parseFloat(cols[1]);
                        let lng = parseFloat(cols[2]);

                        if (!isNaN(lat) && !isNaN(lng)) {
                            let popupContent = `<b>ğŸ“ Adresse :</b> ${adresse} <br>`;
                            let iconUrl = "https://maps.google.com/mapfiles/ms/icons/blue-dot.png"; // Par dÃ©faut Prospection

                            if (type === "mandat") {
                                let exclusivite = cols[8]?.trim();
                                if (exclusivite === "OUI") {
                                    iconUrl = "https://maps.google.com/mapfiles/ms/icons/yellow-dot.png"; // Mandat Exclusif
                                } else {
                                    iconUrl = "https://maps.google.com/mapfiles/ms/icons/green-dot.png"; // Mandat Non Exclusif
                                }
                                popupContent += `
                                    <b>ğŸ“… Date du mandat :</b> ${cols[3]} <br>
                                    <b>ğŸ‘¤ Agent :</b> ${cols[4]} <br>
                                    <b>ğŸ’° Prix net vendeur :</b> ${cols[5]} â‚¬ <br>
                                    <b>ğŸ’² Honoraires :</b> ${cols[6]} â‚¬ <br>
                                    <b>ğŸ“ Notes :</b> ${cols[7]} <br>
                                    <b>â­ ExclusivitÃ© :</b> ${exclusivite} <br>
                                    <b>ğŸ“ Contact :</b> ${cols[10]} 
                                `;
                            } else {
                                popupContent += `
                                    <b>ğŸ“… Date de prospection :</b> ${cols[3]} <br>
                                    <b>ğŸ‘¤ Agent :</b> ${cols[4]} <br>
                                    <b>ğŸ’° Prix estimÃ© :</b> ${cols[5]} â‚¬ <br>
                                    <b>ğŸ’² Prix demandÃ© :</b> ${cols[6]} â‚¬ <br>
                                    <b>ğŸ“ Notes :</b> ${cols[7]} <br>
                                    <b>ğŸ“ Contact :</b> ${cols[9]}
                                `;
                            }

                            let marker = L.marker([lat, lng], {
                                icon: L.icon({
                                    iconUrl: iconUrl,
                                    iconSize: [32, 32],
                                    iconAnchor: [16, 32],
                                    popupAnchor: [0, -32]
                                })
                            }).addTo(map);

                            marker.bindPopup(popupContent);
                        }
                    });
                })
                .catch(error => console.error('Erreur de chargement des donnÃ©es:', error));
        }

        addPointsFromSheet(sheetURLProspection, "prospection");
        addPointsFromSheet(sheetURLMandats, "mandat");
    </script>
</body>
</html>
