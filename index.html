<!DOCTYPE html>
<html>
<head>
    <title>Carte Interactive - Agence Immobilière</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background-color: #f4f4f4;
        }
        #map { 
            width: 80%; 
            height: 600px; 
            margin: auto;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        .logo {
            width: 100px;
            display: block;
            margin: 10px auto;
        }
        .legend {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            text-align: left;
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 14px;
        }
        .legend div {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .legend span {
            width: 15px;
            height: 15px;
            display: inline-block;
            margin-right: 10px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <img src="https://cdn.discordapp.com/attachments/789651130166542377/1330956348040679495/image0.jpg?ex=67b41e71&is=67b2ccf1&hm=4be7464de26b704053667adfdcaf3c545d03a191db3a5735899802324f86ddff&" alt="Logo" class="logo">
    <h2>Carte des maisons prospectées et des mandats</h2>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([43.3425, 5.4101], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
    </script>
</body>
</html>
