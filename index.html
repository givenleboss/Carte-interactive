<!DOCTYPE html>
<html>
<head>
    <title>Carte Interactive</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body {
            font-family: 'Bebas Neue', sans-serif;
            margin: 20px;
            text-align: center;
            background-color: #f4f4f4;
        }
        #map { 
            width: 80%; 
            height: 600px; 
            margin: auto;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        .logo {
            width: 120px;
            display: block;
            margin: 10px auto;
        }
        .legend {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            text-align: left;
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 14px;
        }
        .legend div {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .legend span {
            width: 20px;
            height: 20px;
            display: inline-block;
            margin-right: 10px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <img src="https://cdn.discordapp.com/attachments/789651130166542377/1330956348040679495/image0.jpg" alt="Logo" class="logo">
    <h2>Carte Interactive</h2>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([43.3425, 5.4101], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var sheetURLProspection = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQaxFwdOqv8LQIyfvZyhH6Fow9EgwyZB5NaH6H.../pub?output=csv';
        var sheetURLMandats = 'https://docs.google.com/spreadsheets/d/e/YOUR_MANDATS_SHEET_URL/pub?output=csv';

        function addPointsFromSheet(sheetURL, isMandat) {
            fetch(sheetURL)
                .then(response => response.text())
                .then(csvText => {
                    let rows = csvText.split("\n").slice(1);
                    rows.forEach(row => {
                        let cols = row.split(",");
                        let adresse = cols[0]?.trim();
                        let lat = parseFloat(cols[1]);
                        let lng = parseFloat(cols[2]);

                        if (!isNaN(lat) && !isNaN(lng)) {
                            let popupContent = `<b>📍 Adresse :</b> ${adresse} <br>`;
                            let iconColor = "blue"; // Prospection par défaut
                            let iconUrl = "https://maps.google.com/mapfiles/ms/icons/blue-dot.png"; // Icône de base

                            if (isMandat) {
                                let exclusivite = cols[8]?.trim();
                                if (exclusivite === "OUI") {
                                    iconColor = "gold"; // Mandat exclusif
                                    iconUrl = "https://maps.google.com/mapfiles/ms/icons/yellow-dot.png";
                                } else {
                                    iconColor = "green"; // Mandat non exclusif
                                    iconUrl = "https://maps.google.com/mapfiles/ms/icons/green-dot.png";
                                }
                                popupContent += `
                                    <b>📅 Date du mandat :</b> ${cols[3]} <br>
                                    <b>👤 Agent :</b> ${cols[4]} <br>
                                    <b>💰 Prix net vendeur :</b> ${cols[5]} € <br>
                                    <b>💲 Honoraires :</b> ${cols[6]} € <br>
                                    <b>📝 Notes :</b> ${cols[7]} <br>
                                    <b>⭐ Exclusivité :</b> ${exclusivite} <br>
                                    <b>📞 Contact :</b> ${cols[10]} 
                                `;
                            } else {
                                popupContent += `
                                    <b>📅 Date de prospection :</b> ${cols[3]} <br>
                                    <b>👤 Agent :</b> ${cols[4]} <br>
                                    <b>💰 Prix estimé :</b> ${cols[5]} € <br>
                                    <b>💲 Prix demandé :</b> ${cols[6]} € <br>
                                    <b>📝 Notes :</b> ${cols[7]} <br>
                                    <b>📞 Contact :</b> ${cols[9]}
                                `;
                            }

                            let marker = L.marker([lat, lng], {
                                icon: L.icon({
                                    iconUrl: iconUrl,
                                    iconSize: [32, 32],
                                    iconAnchor: [16, 32],
                                    popupAnchor: [0, -32]
                                })
                            }).addTo(map);

                            marker.bindPopup(popupContent);
                        }
                    });
                })
                .catch(error => console.error('Erreur de chargement des données:', error));
        }

        addPointsFromSheet(sheetURLProspection, false);
        addPointsFromSheet(sheetURLMandats, true);
    </script>
</body>
</html>
